<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cupcake e Seus Três Filhos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Cupcake e Seus Três Filhos</h1>
        </header>
        <main>
            <section id="game-container">
                <canvas id="gameCanvas"></canvas>
                <p id="score">Pontuação: 0</p>
            </section>
            <section id="controls">
                <button id="startButton">Pula Porquinho</button>
            </section>

            <div id="gameOverMessage" class="hidden">
                <h2>Game Over!</h2>
                <p>Sua pontuação: <span id="finalScore">0</span></p>
                <button id="restartButton">Reiniciar Jogo</button>
            </div>
        </main>
        <audio id="gameMusic" src="midia/som.mp3" preload="auto"></audio>
        <script src="script.js"></script>
    </body>
</html>
